<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="wrapper">
        <div class="head">
            <h1>Health Survey</h1>
            <p>Please fill out this health survey form.</p>
        </div>
        <hr id="line">
        <div class="details">
            <div class="f1">
                <label for="name">Name:</label><br>
                <input type="text" id="fname" placeholder="First Name">
                <input type="text" id="lname" placeholder="Last Name">
            </div>

            <div class="f2">
                <label for="date">Date of Birth:</label><br>
                <input type="date" name="date" id="date">
            </div>

            <div class="f3">
                <label for="email">Email:</label><br>
                <input type="email" id="email" placeholder="Email ID">
            </div>

            <div class="f4">
                <label for="phone">Phone Number:</label><br>
                <input type="number" id="phone" placeholder="Phone Number">
            </div>

            <div class="f5">
                <label for="street">Address:</label><br>
                <input type="text" placeholder="Street Adress" id="street"><br>
                <input type="text" placeholder="Street Adress Line 2" id="street2"><br>
                <input type="text" placeholder="City" id="city">
                <input type="text" placeholder="State/Province" id="state"><br>
                <input type="text" placeholder="Pin Code" id="pin">
            </div>

            <div class="f6">
                <label for="contact">Preferred Contacts:</label><br>
                <div class="med-1">
                    <label class="form-control">
                        <input type="checkbox" name="checkbox" />
                        Phone Call
                    </label>
                    <label class="form-control">
                        <input type="checkbox" name="checkbox" />
                        Email
                    </label>
                    <label class="form-control">
                        <input type="checkbox" name="checkbox" />
                        Text Message
                    </label>
                    <label class="form-control">
                        <input type="checkbox" name="checkbox" />
                        Other
                    </label>
                </div>
            </div>
            <div class="f7">
                <label for="age">Age:</label><br>
                <input type="number" id="age" placeholder="Age"><br>
            </div>

            <div class="f8">
                <label for="gender">Gender:</label><br>
                <select name="gender" id="gender">
                    <option value="">Not Selected</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                    <option value="">Other</option>
                </select>
            </div>
        </div>
        <div class="head">
            <h2>Medical</h2>
        </div>
        <hr id="line"><br>
        <div class="medical">
            <label for="med">Do you have any of the following?</label>
            <div class="med-1">
                <label class="form-control">
                    <input type="checkbox" name="checkbox" />
                    High Blood Pressure
                </label>
                <label class="form-control">
                    <input type="checkbox" name="checkbox" />
                    Diabetes - Type 1
                </label>
                <label class="form-control">
                    <input type="checkbox" name="checkbox" />
                    Diabetes - Type 2
                </label>
                <label class="form-control">
                    <input type="checkbox" name="checkbox" />
                    Gout
                </label>
            </div><br><br>
            <label for="med-2">Are you taking any medications for:</label>
            <div class="med-1">
                <label class="form-control">
                    <input type="checkbox" name="checkbox" />
                    Diabetes
                </label>
                <label class="form-control">
                    <input type="checkbox" name="checkbox" />
                    Thyroid
                </label>
                <label class="form-control">
                    <input type="checkbox" name="checkbox" />
                    High Blood Pressure
                </label>
                <label class="form-control">
                    <input type="checkbox" name="checkbox" />
                    Lithium
                </label>
                <label class="form-control">
                    <input type="checkbox" name="checkbox" />
                    High cholesterol
                </label>
                <label class="form-control">
                    <input type="checkbox" name="checkbox" />
                    Coumadin (Warfarin)
                </label>
            </div><br><br>
            <label for="food">Do you have any food allergies?</label>
            <div class="med-1">
                <label class="form-control">
                    <input type="radio" name="checkbox" />
                    Yes
                </label>
                <label class="form-control">
                    <input type="radio" name="checkbox" />
                    No
                </label>
            </div><br><br>
            <label for="food">If yes, please describe:</label><br><br>
            <textarea name="" id="" placeholder="Enter here"></textarea><br>
        </div>
        <div class="head">
            <h2>BMI</h2>
        </div>
        <hr id="line"><br>
        <div class="bmi">
            <label>
                Height <br>
                <input type="number" class="bmi-1" placeholder="Height" />
            </label>
            <label>
                Weight <br>
                <input type="number" class="bmi-1" placeholder="Weight" />
            </label>
            <label id="l3">
                What is your current BMI? <br>
                <input type="number" class="bmi-1" placeholder="BMI" />
            </label>
            <label id="l3">
                What is the BMI value for the weight you want to maintain at?<br>
                <input type="number" class="bmi-1" placeholder="BMI" />
            </label>
        </div>
        <div class="head">
            <h2>Exercise</h2>
        </div>
        <hr id="line"><br>
        <div class="exercise">
            <label>
                How many times per week do you exercise?
            </label>
            <input type="number" id="ex" placeholder=""><br><br>
            <label>
                What kind of exercise do you participate in?
            </label><br><br>
            <textarea name="" id="" placeholder="Enter here..."></textarea><br>
            <label>
                Are there things you would like to do that you are currently unable to?
            </label><br><br>
            <textarea name="" id="" placeholder="Enter here..."></textarea><br>
            <label for="">How would you rate your daily energy level?</label><br>
            <div class="rate">
                <label class="form-control">
                    <input type="radio" name="checkbox" /><br>
                    <p>01</p>
                </label>
                <label class="form-control">
                    <input type="radio" name="checkbox" /><br>
                    <p>02</p>
                </label>
                <label class="form-control">
                    <input type="radio" name="checkbox" /><br>
                    <p>03</p>
                </label>
                <label class="form-control">
                    <input type="radio" name="checkbox" /><br>
                    <p>04</p>
                </label>
                <label class="form-control">
                    <input type="radio" name="checkbox" /><br>
                    <p>05</p>
                </label>
                <label class="form-control">
                    <input type="radio" name="checkbox" /><br>
                    <p>06</p>
                </label>
                <label class="form-control">
                    <input type="radio" name="checkbox" /><br>
                    <p>07</p>
                </label>
                <label class="form-control">
                    <input type="radio" name="checkbox" /><br>
                    <p>08</p>
                </label>
                <label class="form-control">
                    <input type="radio" name="checkbox" /><br>
                    <p>09</p>
                </label>
                <label class="form-control">
                    <input type="radio" name="checkbox" /><br>
                    <p>10</p>
                </label>
            </div><br><br>
            <label for="med">Do you do any exercise?</label>
            <div class="med-1">
                <label class="form-control">
                    <input type="radio" name="checkbox" />
                    1 - 3 a week
                </label>
                <label class="form-control">
                    <input type="radio" name="checkbox" />
                    3 - 5 a week
                </label>
                <label class="form-control">
                    <input type="radio" name="checkbox" />
                    Everyday
                </label>
                <label class="form-control">
                    <input type="radio" name="checkbox" />
                    Never
                </label>
            </div><br><br>
            <label for="med">Do you smoke?</label>
            <div class="med-1">
                <label class="form-control">
                    <input type="radio" name="checkbox" />
                    1 Pack/day
                </label>
                <label class="form-control">
                    <input type="radio" name="checkbox" />
                    2 Packs/day
                </label>
                <label class="form-control">
                    <input type="radio" name="checkbox" />
                    3 Packs/day
                </label>
                <label class="form-control">
                    <input type="radio" name="checkbox" />
                    Never
                </label>
            </div><br><br>
            <label for="med">How many hours do you sleep?</label>
            <div class="med-1">
                <label class="form-control">
                    <input type="radio" name="checkbox" />
                    Less than 5 hours
                </label>
                <label class="form-control">
                    <input type="radio" name="checkbox" />
                    5 - 6 hours
                </label>
                <label class="form-control">
                    <input type="radio" name="checkbox" />
                    7 - 8 hours
                </label>
                <label class="form-control">
                    <input type="radio" name="checkbox" />
                    9 - 10 hours
                </label>
                <label class="form-control">
                    <input type="radio" name="checkbox" />
                    More than 10 hours
                </label>
            </div>
        </div>
        <div class="btn">
            <button>Submit</button>
            <button>Cancel</button>
        </div>
    </form>
</body>

</html>
